{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="profile">
            <div class="profile-image">
                <img src="https://images.unsplash.com/photo-1513721032312-6a18a42c8763?w=152&h=152&fit=crop&crop=faces" alt="">
            </div>
            <div class="profile-user-settings">
                <h1 class="profile-user-name">{{ user.username }}</h1>
                <button class="btn profile-edit-btn">Edit Profile</button>
                <button class="btn profile-settings-btn" aria-label="profile settings"><i class="fas fa-cog" aria-hidden="true"></i></button>
            </div>
            <div class="profile-stats">
                <ul>
                    <li><span class="profile-stat-count">{{ user.post }}</span> posts</li>
                    <li><span class="profile-stat-count">{{ user.follower }}</span> followers</li>
                    <li><span class="profile-stat-count">{{ user.following }}</span> following</li>
                </ul>
            </div>
            <div class="profile-bio">
                <p><span class="profile-real-name">Jane Doe</span> Lorem ipsum dolor sit, amet consectetur adipisicing elit :camera:✈️:camping:</p>
            </div>
        </div>
        <!-- End of profile section -->
    </div>
    <!-- End of container -->
    </header>
</body>
</html>


{% endblock %}
